<!-- Nav Dash -->
<h3 class="page-header">
  Thêm Sản Phẩm<small><code></code> <code></code></small>
</h3>
<form
  class="form-horizontal form-box"
  (ngSubmit)="spthem(frmSP.value)" #frmSP="ngForm"
  enctype="multipart/form-data"
>
  <div class="form-box-content">
    <!-- Input Sizes -->
    <div class="form-group">
      <label class="control-label col-md-2" for="example-input-grid1"
        >Tên sản phẩm</label
      >
      <div class="col-md-4">
        <input
          type="text"
          [(ngModel)]="products.name"
          name="name"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="example-input-grid1"
        >Giá sản phẩm</label
      >
      <div class="col-md-4">
        <input
          type="number"
          [(ngModel)]="products.price"
          name="price"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="example-input-grid1"
        >Loại sản phẩm</label
      >
      <div class="col-md-4">
        <select class="form-control" [(ngModel)]="products.cat_id" name="cat_id">
          <option value="1">Rau Xanh</option>
          <option value="2">Trái Cây</option>
          <option value="3">Nước Ép</option>
          <option value="4">Hạt Khô</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="example-input-grid1"
        >Mô tả</label
      >
      <div class="col-md-4">
        <textarea
          [(ngModel)]="products.detail"
          name="detail"
          class="form-control"
          rows="10"
        ></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="form-box-content">
        <div class="form-group">
          <label class="control-label col-md-2" for="example-file"
            >Hình ảnh</label
          >
          <div class="col-md-4">
            <input
              type="text"
              [(ngModel)]="products.image"
              name="image"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- END Input Sizes -->
    <div class="form-group form-actions">
      <div class="col-md-10 col-md-offset-2">
        <input
          type="button"
          class="btn btn-success"
          value="Lưu"
          (click)="addProduct()"
        />
        <input type="button" class="btn btn-danger" value="Hủy" />
      </div>
    </div>
  </div>
</form>
