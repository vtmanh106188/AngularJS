<!-- Nav Dash -->
<h3 class="page-header">
  Danh Sách Sản Phẩm <small><code></code> <code></code></small>
</h3>
<table class="table table-borderless">
  <thead>
    <tr>
      <th
        class="cell-small text-center"
        data-toggle="tooltip"
        title="Toggle all!"
      >
        <input type="checkbox" id="check6-ll" name="check6-all" />
      </th>
      <th class="text-center">ID</th>
      <th class="hidden-xs hidden-sm">
        <i class="fa fa-envelope-o"></i> Tên sản phẩm
      </th>
      <th class="hidden-xs hidden-sm">Hình ảnh</th>
      <th class="hidden-xs hidden-sm">Giá</th>
      <th class="hidden-xs hidden-sm">Mô Tả</th>
      <th class="hidden-xs hidden-sm">Cat ID</th>
      <th class="cell-small text-center">
        <i class="fa fa-bolt"></i> Sửa/Xóa
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of list_products">
      <td class="text-center">
        <input type="checkbox" id="check6-td1" name="check6-td1" />
      </td>
      <td class="text-center">{{list.id}}</td>
      <td>
        <a href="javascript:void(0)">{{list.name}}</a>
      </td>
      <td class="hidden-xs hidden-sm">
        <img
          src="../../../assets/images/{{list.image}}"
          style="width: 200px; height: 200px;"
        />
      </td>
      <td class="hidden-xs hidden-sm">{{list.price}}</td>
      <td class="hidden-xs hidden-sm">
        {{list.detail}}
      </td>
      <td class="hidden-xs hidden-sm">
        {{list.cat_id}}
      </td>
      <td class="text-center">
        <div class="btn-group d-flex">
          <a
            href="admin/edit_product/{{list.id}}"
            ><button>Sửa</button></a>
          <button (click)="onDelete(list.id)">Xóa</button>
          
        </div>
      </td>
    </tr>
  </tbody>
</table>
