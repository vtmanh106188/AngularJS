<!-- Nav Dash -->
<h3 class="page-header">
  Danh Sách Tài Khoản
</h3>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email ( Tên đăng nhập )</th>
      <th scope="col">Password</th>
      <th scope="col">Tên Khách Hàng</th>
      <th scope="col">Role</th>
      <th scope="col">Chức Năng</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of list_users">
      <th scope="row">{{list.id}}</th>
      <td>{{list.email}}</td>
      <td>{{list.password}}</td>
      <td>{{list.name}}</td>
      <td>{{list.role}}</td>
      <td>
        <button><a href="">Sửa</a></button>
        <button (click)="onDelete(list.id)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
